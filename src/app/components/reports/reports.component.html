<div class="reports">
    <h1>Gerador de relatórios</h1>

    <div class="reports__form">
        <form [formGroup]="form" (submit)="generate()">
            <div class="form-group">
                <label for="user">Usuário</label>
                <input type="user" class="form-control" id="user" formControlName="user" />
            </div>
            <div class="form-group">
                <label for="price">Valor</label>
                <input type="price" class="form-control" id="price" formControlName="price" />
            </div>
            <div class="form-group">
                <label for="socialmedia">Rede</label>
                <input type="socialmedia" class="form-control" id="socialmedia" formControlName="socialmedia" />
                <!-- adicionar autocomplete -->
            </div>
            <div class="form-group">
                <label for="services">Serviços</label>
                <input type="services" class="form-control" id="services" formControlName="services" />
                <!-- adicionar autocomplete  multi -->
            </div>

            <!-- //condicional baseado no valor do campo services -->

            <button mat-raised-button color="primary" (click)="generate()" class="btn btn-primary">Gerar</button>
        </form>
    </div>
</div>
